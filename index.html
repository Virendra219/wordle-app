<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="heading type1">W</div>
      <div class="heading type2">O</div>
      <div class="heading type1">R</div>
      <div class="heading type2">D</div>
      <div class="heading type1">L</div>
      <div class="heading type2">E</div>
    </header>

      <script src="gridLayout.js"></script>

      <div class="keyboard">
        <div class="row">
          <button id="Q" class="key row1-key" value="Q">Q</button>
          <button id="W" class="key row1-key" value="W">W</button>
          <button id="E" class="key row1-key" value="E">E</button>
          <button id="R" class="key row1-key" value="R">R</button>
          <button id="T" class="key row1-key" value="T">T</button>
          <button id="Y" class="key row1-key" value="Y">Y</button>
          <button id="U" class="key row1-key" value="U">U</button>
          <button id="I" class="key row1-key" value="I">I</button>
          <button id="O" class="key row1-key" value="O">O</button>
          <button id="P" class="key row1-key" value="P">P</button>
        </div>
        <div class="row">
          <button id="A" class="key row2-key" value="A">A</button>
          <button id="S" class="key row2-key" value="S">S</button>
          <button id="D" class="key row2-key" value="D">D</button>
          <button id="F" class="key row2-key" value="F">F</button>
          <button id="G" class="key row2-key" value="G">G</button>
          <button id="H" class="key row2-key" value="H">H</button>
          <button id="J" class="key row2-key" value="J">J</button>
          <button id="K" class="key row2-key" value="K">K</button>
          <button id="L" class="key row2-key" value="L">L</button>
        </div>
        <div class="row">
          <button id="Back" class="splKeys">Back</button>
          <button id="Z" class="key row3-key" value="Z">Z</button>
          <button id="X" class="key row3-key" value="X">X</button>
          <button id="C" class="key row3-key" value="C">C</button>
          <button id="V" class="key row3-key" value="V">V</button>
          <button id="B" class="key row3-key" value="B">B</button>
          <button id="N" class="key row3-key" value="N">N</button>
          <button id="M" class="key row3-key" value="M">M</button>
          <button id="Submit" class="splKeys">Submit</button>
        </div>
      </div>

      <script src="keyOperations.js"></script>
  </body>
</html>
